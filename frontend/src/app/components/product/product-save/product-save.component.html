<mat-card>

    <mat-card-title>{{pageTitle}}</mat-card-title>

    <form>
        <mat-form-field *ngIf="product.id">
            <input matInput type="number" placeholder="ID" [value]="product.id" name="id" disabled/>
        </mat-form-field>

        <mat-form-field>
            <input matInput placeholder="Nome" [(ngModel)]="product.name" name="name" />
        </mat-form-field>

        <mat-form-field>
            <input matInput type="number" placeholder="PreÃ§o (R$)" [(ngModel)]="product.price" name="price" />
        </mat-form-field>
    </form>

    <button mat-raised-button (click)="save()" color="primary" [disabled]="!isValid()">
        Salvar
    </button>

    <button mat-raised-button (click)="cancel()">
        Cancelar
    </button>

</mat-card>
